save_plots: true
show_plots: false
plots_directory: "/media/volume/ml_ngen/usgskrig/plots"

variogram:
  figure_size: [8, 5]
  color: "blue"
  marker: "o"
  label: "Empirical Variogram"
  xlabel: "Distance (km)"
  ylabel: "Semi-variance"
  title_prefix: "Empirical Variogram"
  font_size: 12
  legend: true
  max_value: 2000
  min_value: 0
  ylog: true 

kriging_interpolation:
  render_mode: pcolormesh      # NEW: pcolormesh or contourf
  norm: power                    # NEW: log | power | linear
  power_gamma: 0.3             # NEW: only for norm: power (0.3-0.7 good)
  figure_size: [8, 6]
  cmap: "GnBu"
  levels: 60
  colorbar_label: "Interpolated Surface Runoff (mm/day)"
  max_value: 40
  min_value: 0.01
  scatter:
    cmap: "GnBu"
    s: 1
    edgecolors: "none"
    label: "Observed Data"
  xlabel: "Longitude"
  ylabel: "Latitude"
  title_prefix: "Kriging Interpolation"
  font_size: 12
  legend: true
  log_scale: true
  log_scale_base: 2

kriging_error:
  figure_size: [8, 6]
  cmap: "viridis"
  levels: 15
  colorbar_label: "Kriging Error Variance"
  xlabel: "Longitude"
  ylabel: "Latitude"
  title: "Kriging Error Variance Map"
  font_size: 12
